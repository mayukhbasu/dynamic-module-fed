apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  annotations:
    kubernetes.io/change-cause: "Update to latest image"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: 253490776807.dkr.ecr.us-east-1.amazonaws.com/dashboard-image:v3
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: dashboard
