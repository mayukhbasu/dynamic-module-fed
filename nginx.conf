
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        location /dashboard/ {
            alias /opt/homebrew/etc/nginx/html/dist/apps/dashboard/;
            index index.html;
            try_files $uri $uri/ /dashboard/index.html;
        }

        location /login/ {
            alias /opt/homebrew/etc/nginx/html/dist/apps/login/;
            index index.html;
            try_files $uri $uri/ /login/index.html;
        }

        location / {
            root /opt/homebrew/etc/nginx/html/dist/apps/dashboard/;
            try_files $uri $uri/ /dashboard/index.html;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /opt/homebrew/etc/nginx/html;
        }
    }



