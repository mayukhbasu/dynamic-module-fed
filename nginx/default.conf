server {
    listen 80;
    server_name localhost;

    # Serve the Dashboard application
    location /dashboard/ {
        alias /var/www/html/dashboard/;
        try_files $uri $uri/ /dashboard/index.html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Serve the assets for Dashboard correctly
    # Serve the Login application
    location /login/ {
        alias /var/www/html/login/;
        try_files $uri $uri/ /login/index.html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Custom error pages for server errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /etc/nginx/html;
        internal;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Handle other error pages
    error_page 404 /404.html;
    location = /404.html {
        root /etc/nginx/html;
        internal;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }
}
