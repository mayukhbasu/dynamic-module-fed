server {
    listen 80;
    server_name a1bbbfdb6e71e4295b646eb7b2137f14-1672741542.us-east-1.elb.amazonaws.com;

    location = /dashboard {
        return 301 $scheme://$host$uri/;
    }

    # Serve the Dashboard application
    location /dashboard/ {
        alias /var/www/html/dashboard/;
        try_files $uri $uri/ /dashboard/index.html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Serve the assets for Dashboard correctly
    location /dashboard/remoteEntry.mjs {
        alias /var/www/html/dashboard/remoteEntry.mjs;
        types { 
            application/javascript mjs;
        }
    }

    # Custom error pages for server errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /etc/nginx/html;
        internal;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Handle other error pages
    error_page 404 /404.html;
    location = /404.html {
        root /etc/nginx/html;
        internal;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }
}
